language: ruby
rvm:
  - 2.2.3

env:
  - DB=postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.travis.yml config/database.yml
  - gem install brakeman

script:
  - ruby -rubygems spec/travis/brakeman.rb
  - bundle exec rake

addons:
  code_climate:
    repo_token:
      secure: ""
